<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
      <div class="form-group">
        <label for="email">Mail</label>
        <input type="email" id="email" name="email" ngModel required email class="form-control" #email="ngModel">
        <span class="help-block" *ngIf="email.errors?.required && email.touched">Please enter an email</span>
        <span class="help-block" *ngIf="email.errors?.email && email.touched && !email.errors?.required">Please enter a valid email</span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel required minlength="6" class="form-control" #password="ngModel">
        <span class="help-block" *ngIf="password.errors?.minlength && email.touched">Password should be at least 6 characters long</span>
        <span class="help-block" *ngIf="password.errors?.required && email.touched">Please enter a password</span>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="form.invalid">
        {{buttonText}}
      </button>
    </form>
  </div>
</div>
